<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>UFO Finder Basic</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/superhero/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <link rel="stylesheet" href="static/css/style.css">
</head>

<body>
  <div class="wrapper">
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="index.html">UFO Sightings
            <img class="nav-ufo" src="static/images/ufo.svg">
          </a>
        </div>
      </div>
    </nav>
    <div class="hero text-center">
      <h1>UFO Sightings</h1>
      <audio id="x-files" src="static/audio/x-files.mp3" preload="auto">
      </audio>
      <a style="color:lawngreen;" onClick="togglePlay()">
        <p style="color:lawngreen;">The Truth is Out There</p>
      </a>
    </div>
    <div class="container">
      <button class="btn btn-default dropdown-toggle pull-right" id="download-menu" type="button" data-toggle="dropdown">Download
        <span class="caret"></span>
      </button>
        <ul class="dropdown-menu" role="menu" aria-labelledby="menu1">
          <li role="presentation"><a id="download-csv" role="menuitem" tabindex="-1">CSV</a></li>
          <li role="presentation"><a id="download-json" role="menuitem" tabindex="-1">JSON</a></li> 
        </ul>
      <div class="row margin-top-25">
        <div class="col-md-2">
          <aside class="filters">
            <div class="panel panel-default">
              <div class="panel-heading">Filter Search</div>
              <div class="panel-body">
                <form id= "ufo-form" onSubmit="return false;">
                  <div class="form-group">
                    <ul class="list-group" id="filters">
                      <li class="filter list-group-item">
                        <label for="date">Enter a Date</label>
                        <input class="form-control" id="datetime" type="text" placeholder="1/1/2010">
                      </li>
                    </ul>
                  </div>
                  <button id="filter-btn" type="button" class="btn btn-default">Filter Table</button>
                  <button id="reset-btn" type="button" class="btn btn-default">
                    <span class="glyphicon glyphicon-repeat"></span>
                  </button>
                </form>
              </div>
            </div>
            <a href="advanced_index.html">Advanced Search</a>
          </aside>
        </div>
        <div class="col-md-10">
          <div id="table-area" class="">
            <table id="ufo-table" class="table table-striped">
              <thead>
                <tr>
                  <th class="table-head">DATE</th>
                  <th class="table-head">CITY</th>
                  <th class="table-head">STATE</th>
                  <th class="table-head">COUNTRY</th>
                  <th class="table-head">SHAPE</th>
                  <th class="table-head">DURATION</th>
                  <th class="table-head">COMMENTS</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer">
      <span class="bottom">UFO Sightings</span>
    </footer>
  </div>
  <script src="static/js/data.js"></script>
  <script src="UFO-level-1/js-level-1/app.js"></script>
</body>

</html>
